<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
       
         <div class="actions">
            <button  class="stat-timer" onclick="start()">Start</button>
            <button class="pause-timer" onclick="pause()">
             Pause
            </button>
            <button class="reset-timer" onclick="reset()">re-set</button>
            <button class="restart-timer" onclick="restart()">re-start</button>
            <button class="lap" onclick="lap()">lap</button>
            <button class="restlap" onclick="resetLap()">re-set lap</button>
         </div>

    </div>
</body>
</html>
